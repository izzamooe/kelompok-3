<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery kelompok 3</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   <section class="bg-gray-200">
       <div class="container mx-auto">
           <h1 class="text-4xl font-bold text-center py-6">Gallery</h1>
       </div> 
   <div class="gallery grid grid-cols-2 gap-4">
       <div class="person">
           <img src="img/wallpaper.jpg" alt="Person 1">
           <h3 class="text-center">Person 1</h3>
       </div>
       <div class="person">
           <img src="img/wallpaper.jpg" alt="Person 2">
           <h3 class="text-center">Person 2</h3>
       </div>
       <div class="person">
           <img src="img/wallpaper.jpg" alt="Person 3">
           <h3 class="text-center">Person 3</h3>
       </div>
       <div class="person">
           <img src="img/wallpaper.jpg" alt="Person 4">
           <h3 class="text-center">Person 4</h3>
       </div>
   </div>
</section>
</body>
</html>
